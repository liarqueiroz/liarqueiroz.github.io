---
layout: wrapper
---

{% include header.html %}
<main id="content" class="main-content">
    {% assign posts=site.posts | where:"lang", page.lang %}
    <ul>
        {% for post in posts %}
            <li class="post">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</main>
{% include footer.html %}
